<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <div class="row justify-content-center">
    <h1 class="col-6 text-center">
      Welcome to {{ title }}! </h1>
  </div>
  <div class="row justify-content-center">
    <div class="cell-container" [style.width.px]="side*32">
      <app-cell [x]="cell.x" [y]="cell.y" [selected]="cell.selected" [canBeSelected]="suggest && cell.canBeSelected" [side]="side" [number]="cell.number" *ngFor="let cell of cells"
                (click)="onSelect(cell)"></app-cell>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4" ></div><div class="col-4">Show possible moves: <input type="checkbox" [checked]="suggest" (change)="suggest = !suggest"/></div><div class="col-4" ></div>
    <div class="col-4" ></div><div class="col-4"[hidden]="running"><button (click)="resolveAsync()">Resolve Async!</button></div>
    <div class="col-4" [hidden]="!running"><button (click)="stop()">Stop!</button></div><div class="col-4" ></div>
    <div class="col-4" ></div><div class="col-4" ></div>
  </div>
</div>
